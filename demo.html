<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- jQuery UI-->
    <script src="../bower_components/jquery-ui/jquery-ui.js"></script>
    <!-- Spinner -->
    <script src="../bower_components/spin/javascripts/jquery.spin.js"></script>
    <link href="../bower_components/spin/stylesheets/jquery.spin.css" rel="stylesheet">
    <!-- custom javascript  -->
    <script src="../js/demo.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="../css/demo.css" rel="stylesheet">
</head>

<body>
    <div class="result"></div>
    <div class="spin over-page"></div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add Photos</h4>
                </div>
                <div class="modal-body">
                	<div>
                	<h1> Add training Images </h1>
                    <form id="addForm">
                    	<input name="upload" type="file" multiple>
                    	<br>
                    	<label for="label">label</label>
                    	<input name="label" type="text">
                    </form>
                    </div>

                    <div>
                	<h1> Add images to classify</h1>
                    <form id="classifyForm">
                    	<input name="upload" type="file" multiple>
                    </form>
                    </div>

                </div>
                <div class="modal-footer">
                    <button onclick="deleteData()" type="button" class="btn btn-danger pull-left" data-dismiss="modal">Reset</button>
                    <button onclick="dataAddingForms()" type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class='container-fluid'>
            <div class="col-lg-8 center-text">
                <div id="first-two-columns" class="row">
                    <div class="col-lg-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">Examples
                                <span class="pull-right"><button id="add-button" type="button" class="btn btn-success modal-btn" data-toggle="modal" data-target="#myModal">
        						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </button>
                                </span>
                            </div>
                            <div id="image-examples" class="panel-body">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                            Classify
                            <select id="algoSelect">
                            <option value="passiveAggressive" selected>Passive Agressive</option>
                            <option value="svm">Support Vector Machine</option>
                            <option value="guassNB">Gaussian Naive Bayes</option>
                            <option value="randomForest">Random Forest</option>
                            <option value="knearest">Knearest Neighbors</option>
                            <option value="perceptron">Perceptron</option>
                            <option value="adaBoost">AdaBoost</option>
                            <option value="sgd">Stochastic Gradient Descent</option>
                            <option value="nearestCentroid">Nearest Centroid</option>
                            <option value="decisionTree">Decision Tree</option>
                            </select>
                            </div>
                            <div id="classify-box" class="panel-body middle-panel"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 center-text">
                <div class="panel panel-default">
                    <div class="panel-heading">Result</div>
                    <div id="result-box" class="panel-body"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
